<div *ngIf="spinnerService.showSpinner"
  class="border border-blue-300 shadow rounded-md p-4 w-full">
  <div class="animate-pulse flex space-x-4">
    <div class="flex-1 space-y-6 py-1">
      <div class="h-2 bg-slate-700 rounded"></div>
      <div class="space-y-3">
        <div class="grid grid-cols-3 gap-4">
          <div class="h-2 bg-slate-700 rounded col-span-2"></div>
          <div class="h-2 bg-slate-700 rounded col-span-1"></div>
        </div>
        <div class="h-2 bg-slate-700 rounded"></div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let note of nodeList"
  class="rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:shadow-sm"
>
  <div class="rounded-[10px] bg-gray-800 p-4 sm:p-6">
    <time datetime="2022-10-10" class="block text-xs text-gray-300">
      25th May 2023
    </time>

    <h3 class="mt-0.5 text-lg font-medium text-white">
      {{note.title}}
    </h3>

    <h4 class="mt-0.5 text-lg font-medium text-white">
      {{note.content}}
    </h4>

    <div class="mt-4 flex flex-wrap gap-1">
      <span
        class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-xs text-purple-600"
      >
        Etiqueta
      </span>

    </div>
  </div>
</div>

<div *ngIf="nodeList.length === 0">
  <app-alert [type]="AlertType.WARNING" [message]="'AÃºn no tienes ninguna nota!'"></app-alert>
</div>
