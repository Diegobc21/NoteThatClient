<div
  class="rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-sm is-note"
>
  <div class="rounded-[10px] bg-white dark:bg-gray-950 p-3">
    <time class="block text-xs opacity-70 mb-1">
      {{ note ? getNoteDate(note.creationDate) : 'dd/mm/yyyy' }}
    </time>
    <div class="mx-2 ">
      <h3 class="text-lg font-bold">
        {{ note ? note.title : '**Note title' }}
      </h3>

      <h4 class="mt-0.5 text-sm opacity-80 font-medium">
        {{ note ? note.content : '**Note content' }}
      </h4>
    </div>
  </div>
</div>
