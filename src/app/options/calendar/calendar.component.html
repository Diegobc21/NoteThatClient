<!--Month view-->
<div class="bg-gray-950 p-4 rounded-lg shadow-md">
  <h3 class="text-2xl text-white mb-4">{{ getTodayText() }}</h3>
  <div class="flex justify-between mt-4">
    <button (click)="previousMonth()"
            class="bg-purple-500 mr-0.5 hover:bg-purple-700 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded"
    >Mes anterior
    </button>
    <button (click)="nextMonth()"
            class="bg-purple-500 ml-0.5 hover:bg-purple-700 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded"
    >Mes siguiente
    </button>
  </div>
  <h2 class="text-2xl text-cyan-100 my-6 text-center">{{ currentMonth | titlecase }}</h2>
  <div class="grid grid-cols-7 gap-0 mt-6">
    <div class="text-white text-center" *ngFor="let day of daysOfWeek">{{ day }}</div>
    <div
      *ngFor="let day of daysInMonth"
      [ngClass]="{
        'text-gray-600': !isSameMonth(day) && !isToday(day),
        'text-white': isSameMonth(day) && !isToday(day),
        'text-black': isToday(day),
        'bg-purple-300': isToday(day),
        'border border-white p-2': true,
        'bg-gray-900': !isSameMonth(day)
      }"
      class="text-center cursor-pointer hover:bg-purple-200 hover:text-black h-24"
      (click)="selectDay(day)"
    >
      {{ day.getDate() }}
    </div>
  </div>
</div>
