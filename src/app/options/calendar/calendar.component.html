<!--Month view-->
<div
  class="animate-fade-in-down p-4 rounded-lg shadow-md border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 border-2"
>
  <h3 class="text-2xl mb-4">{{ getTodayText() }}</h3>
  <div class="flex justify-between mt-4 items-center">
    <button
      (click)="previousMonth()"
      title="previous"
      class="p-2 rounded font-bold text-slate-400 dark:text-slate-950 bg-slate-100 hover:bg-slate-200 dark:bg-slate-700 dark:hover:bg-slate-600 transition-colors duration-100"
    >
      <app-lucide-icon name="chevron-left"></app-lucide-icon>
    </button>
    <h2 class="text-2xl text-cyan-700 dark:text-cyan-100 text-center">
      {{ currentMonth | titlecase }}
    </h2>
    <button
      (click)="nextMonth()"
      title="next"
      class="p-2 rounded font-bold text-slate-400 dark:text-slate-950 bg-slate-100 hover:bg-slate-200 dark:bg-slate-700 dark:hover:bg-slate-600 transition-colors duration-100"
    >
      <app-lucide-icon name="chevron-right"></app-lucide-icon>
    </button>
  </div>

  <div class="grid grid-cols-7 gap-0 mt-6">
    <div *ngFor="let day of daysOfWeek" class="text-white text-center">
      {{ day }}
    </div>
    <div
      *ngFor="let day of daysInMonth"
      [class]="triggeredRightButton ? 'animate-fade-in-right' : 'animate-fade-in-left'"
      [ngClass]="getCalendarClasses(day)"
      (click)="selectDay(day)"
      class="p-2 text-center cursor-pointer border border-slate-200 dark:border-slate-700 hover:border-cyan-300 dark:hover:border-cyan-100 h-24 transition-all"
    >
      {{ day.getDate() }}
    </div>
  </div>
</div>
