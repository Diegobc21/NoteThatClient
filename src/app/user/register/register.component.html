<div class="flex flex-col mt-6">
  <div
    class="container animate-fade-in-down max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2"
  >
    <img
      ngSrc="assets/img/NoteThatFull.png"
      class="max-w-[180px]"
      alt="NoteThat"
      width="400"
      height="200"
    />
    <form
      class="dark:bg-slate-900 bg-white px-6 py-8 rounded shadow-xl dark:text-gray-300 w-full mt-8"
      (ngSubmit)="register($event)"
    >
      <h1 class="mb-8 text-cyan-600 dark:text-cyan-50 text-2xl text-center">Crea tu cuenta</h1>

      <app-input
        (valueChange)="onFullNameChange($event)"
        [model]="form.fullname"
        [required]="true"
        placeholder="Nombre de usuario"
        type="text"
      ></app-input>

      <app-input
        (valueChange)="onEmailChange($event)"
        [model]="form.email"
        [required]="true"
        placeholder="Email"
        type="email"
      ></app-input>

      <app-input
        (valueChange)="onPasswordChange($event)"
        [model]="form.password"
        [required]="true"
        placeholder="Contraseña"
        type="password"
      ></app-input>

      <app-input
        (valueChange)="onConfirmPasswordChange($event)"
        [model]="confirmPassword"
        [required]="true"
        placeholder="Confirmar contraseña"
        type="password"
      ></app-input>

      <div *ngIf="showAlert">
        <app-alert
          (onClose)="modalClosed($event)"
          [message]="errorMessage"
          [type]="AlertType.ERROR"
        ></app-alert>
      </div>

      <app-regular-button class="w-full mt-2"
                          [disabled]="formInvalid()"
                          [showSpinner]="true"
                          (onClick)="register($event)"
                          text="Crear cuenta"
                          type="submit">
      </app-regular-button>
    </form>

    <div class="text-gray-400 dark:text-gray-300 mt-6">
      Ya tienes cuenta?
      <app-link-button
        (onClick)="navigateToLogin()"
        text="Inicia sesión"
      ></app-link-button>
    </div>
  </div>
</div>
