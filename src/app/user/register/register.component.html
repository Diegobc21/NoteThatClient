<div class="mt-8 flex flex-col">
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
    <form class="bg-gray-100 px-6 py-8 rounded shadow-xl text-black w-full">
      <h1 class="mb-8 text-3xl text-center">Crea tu cuenta</h1>
      <input
        type="text"
        (keyup)="removeAlert($event)"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="fullname"
        placeholder="Nombre completo"/>

      <input
        type="text"
        (keyup)="removeAlert($event)"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="email"
        placeholder="Email"/>

      <input
        type="password"
        (keyup)="removeAlert($event)"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="password"
        placeholder="Contraseña"/>
      <input
        type="password"
        (keyup)="removeAlert($event)"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="confirm_password"
        placeholder="Confirmar contraseña"/>

      <div *ngIf="showAlert" class="mb-4">
        <app-alert (onClose)="modalClosed($event)" message="Revisa los campos" [type]="AlertType.ERROR"></app-alert>
      </div>

      <button (click)="register($event)"
        type="submit"
        class="w-full text-center py-3 rounded text-black bg-emerald-200 hover:bg-emerald-400 focus:outline-none my-1"
      >Crear cuenta
      </button>

    </form>

    <div class="text-grey-dark mt-6">
      Ya tienes cuenta?
      <a class="text-cyan-500 hover:text-cyan-800" routerLink="/user/login">
        Inicia sesión
      </a>.
    </div>
  </div>
</div>
