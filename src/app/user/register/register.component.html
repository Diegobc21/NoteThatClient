<div class="mt-6 flex flex-col">
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
    <img ngSrc="assets/NoteThatFull.png" style="max-width: 180px"
         alt="NoteThat" width="400" height="200">
    <form autocomplete="on"
          class="bg-sky-900 px-6 py-8 rounded shadow-xl text-black w-full mt-8"
          (ngSubmit)="register($event)">

      <h1 class="mb-8 text-cyan-50 text-2xl text-center">Crea tu cuenta</h1>

      <input required
             type="text"
             [(ngModel)]="form.fullname"
             (keyup)="removeAlert($event)"
             class="block border border-grey-light w-full p-3 rounded mb-4"
             placeholder="Nombre completo"/>

      <input required
             type="email"
             [(ngModel)]="form.email"
             (keyup)="removeAlert($event)"
             class="block border border-grey-light w-full p-3 rounded mb-4"
             placeholder="Email"/>

      <input required
             type="password"
             [(ngModel)]="form.password"
             (keyup)="removeAlert($event)"
             class="block border border-grey-light w-full p-3 rounded mb-4"
             placeholder="Contraseña"/>
      <input required
             type="password"
             [(ngModel)]="repeatPassword"
             (keyup)="removeAlert($event)"
             class="block border border-grey-light w-full p-3 rounded mb-4"
             placeholder="Confirmar contraseña"/>

      <div *ngIf="showAlert" class="mb-4">
        <app-alert (onClose)="modalClosed($event)" [message]="errorMessage" [type]="AlertType.ERROR"></app-alert>
      </div>

      <button (click)="register($event)"
              type="submit"
              class="w-full text-center py-3 rounded text-black bg-cyan-300 hover:bg-cyan-200 focus:outline-none my-1"
      >
        Crear cuenta
      </button>

    </form>

    <div class="text-gray-300 mt-6">
      Ya tienes cuenta?
      <a class="pointer text-cyan-500 hover:text-cyan-200" (click)="navigateToLogin()">
        Inicia sesión
      </a>
    </div>
  </div>
</div>
