<div class="dark:bg-gray-950 flex flex-wrap">
  <div class="h-min py-3 mx-auto flex flex-wrap sm:flex-nowrap w-full">
    <div
      class="w-full sm:w-64 bg-white shadow-lg rounded-md p-6 dark:bg-gray-800 dark:hover:bg-gray-700 sm:order-2 sm:ml-4 md:ml-0 md:order-1"
    >
      <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-6">
        Colecciones
      </h1>
      <nav>
        <ul class="space-y-1 text-gray-700 dark:text-gray-300">
          <li>
            <a
              class="block py-1 px-3 rounded hover:bg-cyan-700 dark:text-white"
              rel="ugc"
              >Redes sociales</a
            >
          </li>
          <li>
            <a
              class="block py-1 px-3 rounded hover:bg-cyan-700 dark:text-white"
              rel="ugc"
              >Otros</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div
      class="relative max-w-lg py-6 px-1 mt-2 sm:mt-0 bg-white shadow-lg rounded-sm dark:bg-gray-800 sm:order-1 sm:flex-grow md:order-2 md:mx-auto"
    >
      <div class="mx-auto">
        <div class="flex justify-center space-x-5">
          <div class="flex-shrink-0 my-auto">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="h-8 w-8 text-purple-600 dark:text-purple-300"
            >
              <rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">
              Contraseñas guardadas
            </h1>
          </div>
        </div>
        <div class="divide-y divide-gray-200 dark:divide-gray-500">
          <ul
            class="py-8 max-w-lg text-base mx-auto leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7 dark:text-gray-300"
          >
            <li
              class="flex justify-between dark:hover:bg-gray-900 px-4 py-1 rounded-md"
            >
              <div>
                <h2 class="font-semibold">
                  <a
                    class="text-purple-600 hover:underline dark:text-purple-300"
                    href="#"
                    rel="ugc"
                  >
                    Website
                  </a>
                </h2>
                <p>Username</p>
              </div>
              <div class="flex space-x-2 items-center">
                <button (click)="triggerVisibility()"
                  class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10"
                >
                  <img
                    src="../../../assets/svg/eye-not-visible.svg"
                    alt=""
                  /><span class="sr-only">Hide password</span></button
                ><button (click)="delete()"
                  class="inline-flex items-center hover:bg-red-700 justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-destructive text-destructive-foreground hover:bg-destructive/90 h-10 w-10"
                >
                  <img
                    src="../../../assets/svg/trash.svg"
                    alt=""
                  /><span class="sr-only">Delete password</span>
                </button>
              </div>
            </li>
          </ul>
        </div>
        <div class="mt-6 text-base leading-6 font-bold sm:text-lg sm:leading-7">
          <button
            class="inline-flex hover:bg-gray-800 focus:bg-gray-950 items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary h-10 px-4 py-2 w-full text-purple-600 dark:text-purple-300"
            type="button"
          >
            Añadir
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
