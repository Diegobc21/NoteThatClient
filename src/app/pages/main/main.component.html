<div class="flex flex-col md:flex-row justify-between items-center">
  <div class="mb-6 md:mb-0">
    <img
      class="w-auto h-20"
      src="./assets/img/NoteThatFull.png"
      alt="Logo de la aplicaciÃ³n"
    />
  </div>
  <a
    (click)="navigateToProfile()"
    class="cursor-pointer ml-4 bg-gray-200 dark:bg-gray-900 hover:bg-gray-300 dark:hover:bg-gray-700 py-2 p-4 rounded-lg transition-colors duration-200 flex items-center"
  >
    <app-spinner></app-spinner>
    <h1 class="text-md font-bold">{{ fullName }}</h1>
  </a>
</div>
<div class="mt-10">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div *ngFor="let option of optionList">
      <app-card (click)="goToOption(option.route)">
        <ng-container>
          <div class="text-lg font-bold mb-2 hover:text-cyan-800">
            {{ option.type }}
          </div>
          <p>{{ option.description }}</p>
        </ng-container>
      </app-card>
    </div>
  </div>
</div>
