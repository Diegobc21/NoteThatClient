<div class="container mx-auto text-white">
  <div class="flex flex-col md:flex-row justify-between items-center mt-10">
    <div class="mb-6 md:mb-0">
      <img class="w-auto h-20" src="./assets/NoteThatFull.png" alt="Logo de la aplicación">
    </div>
    <div class="flex items-center">
      <h2 class="text-xl font-bold md:mr-4">{{fullName}}</h2>
      <a href="/perfil"
         class="bg-cyan-600 hover:bg-cyan-400 text-white py-2 px-4 rounded-lg transition-colors duration-300 flex items-center">
        <span class="mr-2">Ver perfil</span>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
        </svg>
      </a>

    </div>
  </div>
  <div class="mt-10 mx-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <div
        class="pointer bg-gray-900 p-4 rounded-lg shadow-lg hover:bg-cyan-200 hover:text-black transition-colors duration-300">
        <div class="text-lg font-bold mb-2 hover:text-cyan-800">Opción 1</div>
        <p>Descripción de la opción 1.</p>
      </div>
      <div
        class="pointer bg-gray-900 p-4 rounded-lg shadow-lg hover:bg-cyan-200 hover:text-black transition-colors duration-300">
        <div class="text-lg font-bold mb-2 hover:text-cyan-800">Opción 2</div>
        <p>Descripción de la opción 2.</p>
      </div>
      <div
        class="pointer bg-gray-900 p-4 rounded-lg shadow-lg hover:bg-cyan-200 hover:text-black transition-colors duration-300">
        <div class="text-lg font-bold mb-2 hover:text-cyan-800">Opción 3</div>
        <p>Descripción de la opción 3.</p>
      </div>
      <div
        class="pointer bg-gray-900 p-4 rounded-lg shadow-lg hover:bg-cyan-200 hover:text-black transition-colors duration-300">
        <div class="text-lg font-bold mb-2 hover:text-cyan-800">Opción 4</div>
        <p>Descripción de la opción 4.</p>
      </div>
    </div>
  </div>
</div>
