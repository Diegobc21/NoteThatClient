<div class="container mx-auto">
  <div class="flex justify-center text-white items-center mt-10 mx-4">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
      <div class="flex justify-center">
        <img
          class="w-auto h-24 rounded-full"
          ngSrc="./assets/img/NoteThatSimple.png"
          alt="User Avatar"
          height="100"
          width="250"
        />
      </div>
      <app-spinner></app-spinner>

      <div class="text-center mt-4">
        <p class="text-gray-700 dark:text-gray-300">Usuario de NoteThat</p>
        <h2 class="text-2xl font-medium dark:text-purple-400 text-purple-700">{{ fullName }}</h2>
      </div>
      <div class="mt-6 text-center">
        <div (click)="copyToClipboard(email)"
             class="text-gray-600 dark:text-gray-200 cursor-pointer flex flex-row justify-center gap-2 p-1 rounded-md dark:hover:bg-slate-700 hover:bg-gray-100"
        ><app-spinner></app-spinner>
          <lucide-icon [name]="icon"></lucide-icon>
          <span class="font-bold">
            {{ email }} </span>
        </div>
      </div>
    </div>
  </div>
</div>
