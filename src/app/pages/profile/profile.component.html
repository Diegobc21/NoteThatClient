<div class="container mx-auto">
  <div
    class="flex justify-center text-white items-center animate-fade-in-down mt-10 mx-4"
  >
    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg p-8">
      <div class="flex justify-center">
        <img
          class="w-auto h-24 rounded-full"
          ngSrc="./assets/img/NoteThatSimple.png"
          alt="NoteThat"
          height="100"
          width="250"
        />
      </div>
      <div class="text-center mt-4">
        <p class="text-gray-700 dark:text-gray-300">Usuario de NoteThat</p>
        <h2 class="text-2xl font-medium dark:text-purple-400 text-purple-700">
          @if (showSpinner | async) {
          <app-spinner></app-spinner>
          } @else {
          {{ fullName }}
          }
        </h2>
      </div>
      <div class="flex justify-center mt-4">
        @if (showSpinner | async) {
        <div
          class="h-2.5 bg-slate-200 animate-pulse rounded-full dark:bg-slate-700 w-48"
        ></div>
        } @else {
        <app-copy-badge [text]="email" icon="mail"></app-copy-badge>
        }
      </div>
    </div>
  </div>
</div>
