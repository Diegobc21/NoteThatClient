<div
  *ngIf="(visible$ | async) || mouseOver"
  [@fadeInOut]
  class="fixed top-2 flex items-center gap-2 z-50 w-fit p-3 text-gray-500 bg-white rounded-lg shadow-md dark:text-gray-400 dark:bg-gray-800"
  role="alert">
  <div class="text-sm font-bold dark:text-slate-200">{{ message }}</div>
  <app-close-button class="" (onClick)="close()"></app-close-button>
</div>
