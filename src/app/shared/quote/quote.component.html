@if (quote$ | async) {
<div class="relative my-2 px-4">
  <lucide-icon
    name="quote"
    size="24"
    class="absolute left-0 top-0 text-cyan-600 dark:text-cyan-400"
  ></lucide-icon>
  <blockquote
    class="flex gap-4 py-2 px-4 ring-1 ring-gray-200 dark:ring-gray-700 dark:bg-slate-900 bg-slate-50 rounded-md border-slate-400 border-1 shadow-md"
  >
    <div>
      <div class="relative z-10">
        <p class="">
          <em>
            {{ phrase }}
          </em>
        </p>
      </div>

      <footer class="mt-1 flex justify-between items-center">
        <div class="text-base font-semibold text-gray-400 dark:text-slate-400">
          {{ author }}
        </div>
        <app-copy-badge
          class="bottom-2"
          [showPopup]="true"
          [showText]="false"
          [text]="phrase + ' ' + author"
        ></app-copy-badge>
      </footer>
    </div>
  </blockquote>
</div>
} @else if (!(quote$ | async)) {
<div class="my-2">
  <app-spinner></app-spinner>
</div>
}
