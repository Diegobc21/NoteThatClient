<div [style]="popupPosition"
  class="absolute right-4 top-2 z-10 mt-2 w-28 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
  role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
  <div aria-label="Main Nav" class="flex flex-col space-y-1" *ngFor="let option of options">

    <a role="button" (click)="emitClick(option)"
       class="flex items-center gap-2 rounded-lg px-4 py-2 hover:bg-gray-100 text-gray-500 hover:text-gray-700"
    >
      <span class="text-sm font-medium">{{option}} </span>
    </a>
  </div>
</div>
