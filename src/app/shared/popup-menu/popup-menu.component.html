<div
  *ngIf="isOpen"
  [@softFade]
  class="absolute transition-colors duration-100 right-10 z-20 w-fit h-min text-nowrap origin-top-right rounded-md bg-white dark:bg-gray-800 py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
>
  <div *ngFor="let option of options" class="flex flex-col space-y-1">
    <a
      (click)="emitClick(option)"
      role="button"
      class="flex items-center gap-2 rounded-lg px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-500 dark:text-gray-200 hover:text-gray-700"
    >
      <span class="text-sm font-medium"> {{ option }} </span>
    </a>
  </div>
</div>
