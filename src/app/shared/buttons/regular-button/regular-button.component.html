<button [disabled]="disabled"
        [title]="title"
        [class]="buttonStyle"
        [type]="type"
        (click)="onClickEmit($event)"
        class="text-nowrap text-sm font-medium inline-block rounded-md"
><span class="inline-block align-sub">
      <lucide-icon
        *ngIf="showSpinner && (loading$ | async)"
        size="18"
        class="animate-spin-clockwise animate-iteration-count-infinite"
        name="loader-2"
      ></lucide-icon></span>{{ text }}</button>
