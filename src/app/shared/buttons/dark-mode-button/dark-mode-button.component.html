<button
  title="Dark mode"
  class="bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-gray-900 dark:text-gray-100 font-semibold p-2 rounded-full transition duration-300 ease-in-out"
  (click)="preventAction ? null : toggleDarkMode()"
><span class="sr-only">Activar modo {{ !isEnabled ? 'claro' : 'oscuro' }}</span>
  <lucide-icon [name]="isEnabled ? 'lightbulb' : 'lightbulb-off'"></lucide-icon>
</button>
