<button
  (click)="onClickEmit($event)"
  [title]="title"
  type="button"
  class="p-2 hover:bg-slate-200 focus:ring-gray-700 transition-colors inline-flex items-center dark:hover:bg-slate-700 justify-center rounded-full ring-offset-background dark:hover:bg-accent"
>
  <lucide-icon (click)="$event.preventDefault()"
               [name]="!visible ? 'eye' : 'eye-off'"
               [size]="iconSize"
  ></lucide-icon>
</button>
