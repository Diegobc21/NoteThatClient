<button
  (click)="onClickEmit($event)"
  title="Cerrar"
  type="button"
  class="align-middle p-1 hover:bg-slate-200 focus:ring-gray-700 dark:hover:bg-slate-700 rounded-md  ring-offset-background dark:hover:bg-accent"
><span class="sr-only">Cerrar</span>
  <lucide-icon
    (click)="$event.preventDefault()"
    [size]="iconSize"
    name="x"
  ></lucide-icon>
</button>
