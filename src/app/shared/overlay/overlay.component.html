<div class="fixed bottom-0 inset-0 z-50 flex items-center justify-center backdrop-blur-md bg-opacity-50 py-3 sm:p-3">
  <div class="w-full sm:max-w-md p-6 border-cyan-400 bg-gray-900 rounded-md">
    <div class="mb-4">
      <ng-content></ng-content>
    </div>
    <!-- Buttons -->
    <div class="flex justify-around sm:justify-end">
      <button
        class="transition-colors duration-300 bg-gradient-to-r to-red-500 via-orange-500 from-yellow-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded self-end mx-1"
        (click)="toggleModal()">Cancelar
      </button>
      <button
        class="transition-colors duration-300 disabled:bg-gray-400 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded self-end mx-1"
        [disabled]="disableAccept" (click)="accept()">Aceptar
      </button>
    </div>
  </div>
</div>
