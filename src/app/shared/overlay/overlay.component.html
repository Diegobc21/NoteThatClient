<div *ngIf="showOverlay"
     [@fadeInOut]
     class="fixed top-0 left-0 right-0 w-full h-full z-[999] flex items-center justify-center backdrop-brightness-75 bg-gray-500 bg-opacity-50"
>
  <div #overlayTemplate
       class="relative shadow-md bg-white mb-0 mt-auto md:mb-auto w-full md:max-w-md p-6 border-cyan-400 dark:bg-gray-900 rounded-md"
  >
    <!-- Close button -->
    <button
      (click)="toggleModal()"
      title="Cerrar"
      type="button"
      class="p-1 absolute right-2 top-2 hover:bg-slate-200 focus:ring-gray-700 inline-flex items-center dark:hover:bg-slate-700 justify-center rounded-md ring-offset-background dark:hover:bg-accent"
    >
      <lucide-icon
        (click)="toggleModal()"
        name="x"
        size="18"
      ></lucide-icon>
    </button>
    <div class="mb-4">
      <ng-content></ng-content>
    </div>

    <!-- Buttons -->
    <div class="flex justify-around sm:justify-end gap-2">
      <app-regular-button
        *ngIf="useCancelButton"
        (onClick)="toggleModal()"
        text="Cancelar"
        buttonType="normal"
        class="w-full"
      >
      </app-regular-button>

      <app-regular-button
        *ngIf="useActionButton"
        [showSpinner]="true"
        [disabled]="disableAccept"
        (onClick)="accept()"
        text="Aceptar"
        buttonType="fill"
        class="w-full"
      >
      </app-regular-button>
    </div>
  </div>
</div>
