<div class="relative transition-colors h-dvh w-dvw bg-gray-50 dark:bg-slate-950 text-slate-600 dark:text-white">
  <app-navbar *ngIf="showNavbar"></app-navbar>
  <main style="height: calc(100% - 3rem - 1.5px)"
        class="max-w-screen-xl mx-auto p-2 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>
    <app-overlay [showOverlay]="(showOverlay$ | async) ?? false"
                 [disableAccept]="(disableAcceptButton$ | async) ?? false"
                 [useCancelButton]="(useCancelButton$ | async) ?? true"
                 [useActionButton]="(useActionButton$ | async) ?? true"
                 (onAcceptEvent)="acceptOverlay()"
                 (onHideEvent)="hideOverlay()">
        <ng-container *ngTemplateOutlet="overlayTemplate"></ng-container>
    </app-overlay>
</div>
